<h5 class="heading"><span class="type">Parágrafo</span></h5>
<div class="para">O teorema não admite recíproca, ou seja, se <span class="process-math">\(f'(x_0)=0\)</span> não podemos dizer que <span class="process-math">\(x_0\)</span> é ponto de máximo ou mínimo local de <span class="process-math">\(f\text{:}\)</span> <span class="process-math">\(f(x)=x^3\text{,}\)</span> <span class="process-math">\(x\in ]-1,1[\text{,}\)</span> é tal que <span class="process-math">\(f'(0)=0\text{,}\)</span> mas <span class="process-math">\(x_0=0\)</span> não é máximo nem mínimo local de <span class="process-math">\(f\text{.}\)</span>
</div>
