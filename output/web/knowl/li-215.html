</h5>O polinômio de Taylor de ordem <span class="process-math">\(n\)</span> para a função <span class="process-math">\(f(x)g(x)\text{,}\)</span> em torno de <span class="process-math">\(x_0=0\text{,}\)</span> é<div class="displaymath process-math">
\begin{equation*}
f(0)g(0)+f'(0)g'(0)x+\dfrac{f''(0)g''(0)}{2!}x^2+\ldots+
\dfrac{f^{(n)}(0)g^{(n)}(0)}{n!}x^n.
\end{equation*}
